<link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<div class="container" ng-controller="reviewCtrl as ctrl">
	<h2 style="text-align: center;">Projects under review</h2>

<style type="text/css">
        .css-serial {
  counter-reset: serial-number;  /* Set the serial number counter to 0 */
}

.css-serial td:first-child:before {
  counter-increment: serial-number;  /* Increment the serial number counter */
  content: counter(serial-number);  /* Display the counter */
}
    </style>
	<table class="table css-serial">
                <thead>
                    <tr>
                        <th>
                            Sl no.
                        </th>

                        <th ng-repeat="field in ctrl.fields | limitTo:6">
                            {{field.label}}
                        </th>
                        <th>
                            Final cost
                        </th>
                        <th>
                            Comment
                        </th>
                        <th>
                            Checkout
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>

                <tr ng-repeat = "record in ctrl.records">
                    <td >

                    </td>

                    <td ng-repeat="field in ctrl.fields | limitTo:6">
                        {{record[field.key]}}
                    </td>
                    <td>
                    	<input type="number" ng-model="value">

                    </td>
                    <td>
                        <textarea name="message" rows="3" cols="30" ng-model="comment"></textarea>

                    </td>
                    <td>
                        <span class="btn btn-sm btn-primary" ng-click="ctrl.setpayment(record._id, value, comment)" aria-hidden="true">Confirm</span>
                    </td>

                </tr>

            </table>
 
<div class="col-md-4"></div>            
<div class="col-md-4 text-center">
<a href="/review_done"><button class="btn btn-lg btn-warning" style="align-content: center;">Reviewed projects</button>
</a>
</div>
<div class="col-md-4"></div> 

</div>

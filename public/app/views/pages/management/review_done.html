<link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<div class="container" ng-controller="donereviewCtrl as ctrl">
	<h2 style="text-align: center;">Reviewed Projects</h2>

<style type="text/css">
        .css-serial {
  counter-reset: serial-number;  /* Set the serial number counter to 0 */
}

.css-serial td:first-child:before {
  counter-increment: serial-number;  /* Increment the serial number counter */
  content: counter(serial-number);  /* Display the counter */
}
    </style>
	<table class="table css-serial">
                <thead>
                    <tr>
                        <th>
                            Sl no.
                        </th>

                        <th ng-repeat="field in ctrl.fields | limitTo:9">
                            {{field.label}}
                        </th>

                    </tr>
                </thead>

                <tr ng-repeat = "record in ctrl.records">
                    <td >

                    </td>

                    <td ng-repeat="field in ctrl.fields | limitTo:9">
                        {{record[field.key]}}
                    </td>
                    <td>
                        
                    </td>



                </tr>

            </table>
            



</div>

<body id="demo">
<link rel="stylesheet" href="assets/css/register.css">
<!--<div class="container">-->
<!--<a href="apps/views/index.html"><img src="assets/images/brahm.png" alt="Brahm Logo" width="50" height="50" align="middle" border="10"><p>Home</a>-->

   <div class="container" style="color: black;margin-top: 60px">
   <br>

        <form name="sentMessage" id="contactForm" ng-submit="main.doLogin(loginData);" class="well form-horizontal form1" novalidate style="background-color: white;max-width: 90%;margin: auto;">
      <fieldset style="background-color: #ffffff;" >

      <center><h2 style="color: #EB7823;"><b>LOGIN</b></h2>

  <div class="page">
  <div class="page__content">
    <div class="page__demo">
      <label class="field field_animated field_a2 page__field">
        
        <input  ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="field__input" type="text" name="username" placeholder=" " ng-model="main.loginData.username" autocomplete="on" >
        <span class="field__label-wrap">
          <span class="field__label">Enter your Email</span>
        </span>
      </label>
      <p></p>
      <label class="field field_animated field_a2 page__field">
        <input  ng-disabled="main.disabled || facebook.disabled || twitter.disabled || google.disabled" class="field__input" type="password" name="password" placeholder=" " ng-model="main.loginData.password" autocomplete="off">
        <span class="field__label-wrap">
          <span class="field__label">Enter your Password</span>
        </span>
      </label>    
      
    </div>
  </div>
</div>
  
           <a href="/resetpassword" style="float: right;">Forgot Password?</a>
           </br>
            <button type="submit" class="btn btn-warning btn-lg" style=" background-color: #eb7823;
    border-color: #eb7823; width: 250px;height: 43px;border-radius: 7px;">SIGN IN</button>
         

          <hr class="hr-text" data-content="OR">
            <div class="social"> <span>Sign up with social media</span></div>
            <div class="buttons">
                <a href="#" ng-disabled="facebook.disabled || twitter.disabled || google.disabled" ng-click="main.facebook();"> <button class="button1 facebook"><i class="fa fa-facebook"></i>Facebook</button> </a>
                <a href="#" ng-disabled="facebook.disabled || twitter.disabled || google.disabled" ng-click="main.twitter();"> <button class="button1 twitter"><i class="fa fa-twitter"></i>Twitter</button> </a>
            </div>

                <div class="already">Dont have an account? <a href="/register">Sign up</a></div>      
 </center>  
                                       
      </fieldset>
</form>
</div>
    </div>
    <!--  Loading Icon (Bootstrap) -->
         <div class="jumbotron text-center" ng-show="main.loading">
            <span class="glyphicon glyphicon-repeat spinner"></span>
            <p>Loading....</p>
        </div>  
        </br>
        <!-- Custom Messages -->
        <div class="row show-hide-message" ng-show="main.successMsg || main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg">
            <div ng-class="alert">{{ main.successMsg || main.errorMsg || facebook.errorMsg || twitter.errorMsg || google.errorMsg }}</div>&nbsp
            <a ng-show="main.expired || facebook.expired || google.expired || twitter.expired" href="/resend">
                <!-- Button to Resend an Activation Link -->
                <button type="button" class="btn btn-success">Resend Activation Link</button>
            </a>
        </div>

<div class="col-md-4">
    </div>
<script src="assets/js/login.js"></script>
<script src="assets/js/jquery.min.js"></script>
    
</body>
